<h4 class="text-center">Registre-se para adicionar games</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
    <div class="form-group mb-3">
        <input class="form-control" type="text" placeholder="Digite seu nome" formControlName="fullName">
    </div>
    <div class="form-group mb-3">
        <input class="form-control" type="text" placeholder="Digite seu e-mail" formControlName="email">
    </div>
    <div class="form-group mb-3">
        <input class="form-control" type="text" placeholder="Digite um nome de usuário" formControlName="userName">
    </div>
    <div class="form-group mb-3">
        <input class="form-control" type="password" placeholder="Digite uma senha" formControlName="password">
    </div>
    <button class="btn btn-primary btn-block">Cadastrar</button>
</form>

<p>Já possui uma conta? <a [routerLink]="['']">Login</a></p>
